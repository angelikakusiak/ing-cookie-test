name: IGN cookie test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Cache Playwright Browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}-${{ matrix.browser }}
        restore-keys: |
          ${{ runner.os }}-playwright-
      
    - name: Ensure ${{ matrix.browser }} is installed ‚öôÔ∏è
      run: |
        python -m playwright install ${{ matrix.browser }} --with-deps
      
    - name: Run tests on ${{ matrix.browser }} üöÄ
      run: |
        pytest --browser=${{ matrix.browser }} --tracing=retain-on-failure
      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30